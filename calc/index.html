<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculatorContainer">
      <div class="inputBox">
        <input id="input" type="text" />
      </div>
      <div class="row">
        <button class="digits numbers">7</button>
        <button class="digits numbers">8</button>
        <button class="digits numbers">9</button>
        <button class="digits operators color-red">/</button>
      </div>
      <div class="row">
        <button class="digits numbers">6</button>
        <button class="digits numbers">5</button>
        <button class="digits numbers">4</button>
        <button class="digits operators color-red">*</button>
      </div>
      <div class="row">
        <button class="digits numbers">3</button>
        <button class="digits numbers">2</button>
        <button class="digits numbers">1</button>
        <button class="digits operators color-red">-</button>
      </div>
      <div class="row">
        <button class="digits zero numbers">0</button>
        <button class="digits numbers">.</button>
        <button class="digits operators color-red">+</button>
      </div>
      <div class="row">
        <button id="AC" class="digits zero color-orange">AC</button>
        <button id="calc" class="digits zero color-blue">=</button>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
